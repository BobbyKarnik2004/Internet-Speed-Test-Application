<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Internet Speed Test</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img src="https://via.placeholder.com/150" alt="Speed Test" class="img-fluid mb-3">
                            <p class="lead">Test your internet connection speed</p>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-info text-white">
                                        Download Speed
                                    </div>
                                    <div class="card-body">
                                        <h3 id="downloadSpeed" class="text-center">0.00</h3>
                                        <p class="text-center text-muted">Mbps</p>
                                        <button id="startDownload" class="btn btn-primary w-100">Start Download Test</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header bg-success text-white">
                                        Upload Speed
                                    </div>
                                    <div class="card-body">
                                        <h3 id="uploadSpeed" class="text-center">0.00</h3>
                                        <p class="text-center text-muted">Mbps</p>
                                        <button id="startUpload" class="btn btn-success w-100">Start Upload Test</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="progress mb-4" style="height: 30px;">
                            <div id="testProgress" class="progress-bar progress-bar-striped progress-bar-animated" 
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        
                        <div id="testResults" class="alert alert-info" style="display: none;">
                            <h4>Test Summary</h4>
                            <p>Download Speed: <span id="resultDownload">0.00</span> Mbps</p>
                            <p>Upload Speed: <span id="resultUpload">0.00</span> Mbps</p>
                            <p>Ping: <span id="resultPing">0</span> ms</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/speedtest.js"></script>
</body>
</html>
